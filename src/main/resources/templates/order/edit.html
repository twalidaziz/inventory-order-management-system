<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{order.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{order.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/orders}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{order.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('order')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='order', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='orderNumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='description', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='totalCost', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='salesperson', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='status', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='items', type='multiselect')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='customer', type='select')}" />
                <input type="submit" th:value="#{order.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
